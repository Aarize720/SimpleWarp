plugins {
    id 'java'
}

group 'fr.aarize'
version '1.0'

sourceCompatibility = '17'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'fr.aarize.SimpleWarp.Main'
        )
    }
}
